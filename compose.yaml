# https://github.com/docker/awesome-compose
services:
  nextjs:
    image: nextjs:latest
    container_name: nextjs

    develop:
      watch:
        - action: rebuild
          path: ./src
          target: /app
          ignore:
            - node_modules
        - action: rebuild
          path: package.json
    environment:
      NODE_ENV: production
    ports:
      - 3000:3000
    restart: always
  nginx:
    image: nginx:latest
    container_name: nginx
    ports:
      - 80:80
      - 443:443
    volumes:
      - /etc/ssl:/etc/nginx/ssl:ro
    depends_on:
      - nextjs
    restart: always
